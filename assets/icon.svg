<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#1a1a2e"/>
  <!-- Puzzle pieces arrangement -->
  <g transform="translate(80, 80)">
    <!-- L-piece (red) -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#FF6B6B"/>
    <rect x="0" y="88" width="80" height="80" rx="8" fill="#FF6B6B"/>
    <rect x="88" y="88" width="80" height="80" rx="8" fill="#FF6B6B"/>
    
    <!-- O-piece (teal) -->
    <rect x="176" y="0" width="80" height="80" rx="8" fill="#4ECDC4"/>
    <rect x="264" y="0" width="80" height="80" rx="8" fill="#4ECDC4"/>
    <rect x="176" y="88" width="80" height="80" rx="8" fill="#4ECDC4"/>
    <rect x="264" y="88" width="80" height="80" rx="8" fill="#4ECDC4"/>
    
    <!-- I-piece (yellow) -->
    <rect x="0" y="176" width="80" height="80" rx="8" fill="#FFEAA7"/>
    <rect x="88" y="176" width="80" height="80" rx="8" fill="#FFEAA7"/>
    <rect x="176" y="176" width="80" height="80" rx="8" fill="#FFEAA7"/>
    <rect x="264" y="176" width="80" height="80" rx="8" fill="#FFEAA7"/>
    
    <!-- T-piece (blue) -->
    <rect x="0" y="264" width="80" height="80" rx="8" fill="#45B7D1"/>
    <rect x="88" y="264" width="80" height="80" rx="8" fill="#45B7D1"/>
    <rect x="176" y="264" width="80" height="80" rx="8" fill="#45B7D1"/>
    <rect x="88" y="352" width="80" height="80" rx="8" fill="#45B7D1"/>
  </g>
</svg>
